<div class="col l6 offset-l3 s12">
    <div class="card-panel">
		<form action="">
			<div class="row">
				<div class="col s12 input-field">
					<i class="fa fa-user prefix"></i>
					<input id="username" type="text" class="validate">
					<label for="username">Username</label>
				</div>
			</div>
			<div class="row">
				<div class="col s12 input-field">
					<i class="fa fa-key prefix"></i>
					<input id="password" type="password" class="validate">
					<label for="password">Password</label>
				</div>
			</div>
			<div class="row" style="">
				<div class="col s12">
					<input id="remember" type="checkbox">
					<label for="remember">Remember Me</label>
					<a href="#forgot-password" class="right">Forgot Password?</a>
				</div>
			</div>
			<div class="row">
				<div class="col s12">
					<button type="submit" class="btn-large blue col s12"
							onclick="Materialize.toast('Welcome Back ' + $('#username').val(), 4000);$.click('#Home')">Login</button>
				</div>
			</div>
		</form>
		<div class="row">
            <div class="col s5"><hr></div>
            <div class="col s2 center">New?</div>
            <div class="col s5"><hr></div>
        </div>
        <div class="row">
			<div class="col s12">
				<a onclick="$.click('#Register')" class="btn-large blue col s12">Register</a>
			</div>
		</div>
	</div>
</div>
<!-- TODO: Make choice selection more dynamic -->
<div class="modal" id="forgot-password">
	<div class="modal-content">
		<div class="row">
			<div class="col s12">
				<h3>Forgot Your Password ?</h3>
				<p>How would you like to reset your password ?</p>
				<p>
					<input id="email" type="radio" name="reset">
					<label for="email">Email</label>
				</p>
				<p>
					<input id="text" type="radio" name="reset">
					<label for="text">Text Message</label>
				</p>
				<p>
					<input id="call" type="radio" name="reset">
					<label for="call">Voice Call</label>
				</p>
				<p>We'll send you instructions on how to reset your password</p>
			</div>
		</div>
		<div class="row">
			<div class="col s12 input-field">
				<i class="fa fa-globe prefix"></i>
				<input id="contact" type="text" class="validate">
				<label for="contact">Email / Password</label>
			</div>
		</div>
		<div class="row">
			<div class="col s12">
				<button type="submit" class="btn-large blue col s12 modal-close"
						onclick="Materialize.toast('Instructions Sent', 4000)">Login</button>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript">
	$(".modal").modal();
</script>
