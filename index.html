<html>
	<head>
		<!-- Import Materialize CSS, Material Icons and Roboto Font -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">

		<!-- Import jQuery and Materialize Javascript -->
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
        <!-- Import Our JS scripts -->
		<script type="text/javascript">
            $(document).ready(function() {
                var path = $(location).attr("href").split('#');
                loadPage(path.length > 1 ? path[1] : "Home");

                $("a").click(function() {
                    loadPage($(this).attr("href").slice(1));
                });
            });

            function loadPage(title) {
                $("#content").load(title.toLowerCase() + ".html");
            }
        </script>
        
        <title>TravelAR</title>
	</head>

	<body>
    <h3>TravelAR - Your A-Class Travel Experience</h1>
        
        <style>
            
        body {background-color: green}
            h1 {text-align: center;
                text-indent: center;   }    
        
        </style>
        
		<a href="#Home">load Home</a>
        <br>
		<a href="#About">load About</a>
		<div id="content"></div>
	</body>


</html>
