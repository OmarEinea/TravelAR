<div class="row">
	<h3>Future Expansion Plans</h3>
</div>
<div class="row">
	<img id="map" src="media/map.svg" usemap="#phases">
	<map name="phases">
		<area shape="circle" coords="184,59,4" href="#" data-key="phase1">
		<area shape="circle" coords="187,55,25" href="#" data-key="phase2">
		<area shape="circle" coords="189,54,80" href="#" data-key="phase3">
		<area shape="circle" coords="268,113,31" href="#" data-key="phase4">
		<area shape="circle" coords="44,33,43" href="#" data-key="phase4">
		<area shape="circle" coords="74,107,37" href="#" data-key="phase4">
	</map>
</div>
<div class="row">
	<div class="col l8 offset-l2 s12">
		<ul class="collapsible popout" data-collapsible="accordion">
			<li>
				<div id="phase1" class="collapsible-header green darken-4 active">Phase 1, Starting From UAE</div>
				<div class="collapsible-body"><br><br><br><br><br><br><br><br><br><br><br></div>
			</li>
			<li>
				<div id="phase2" class="collapsible-header indigo darken-4">Phase 2, The Middle East</div>
				<div class="collapsible-body"><br><br><br><br><br><br><br><br><br><br><br></div>
			</li>
			<li>
				<div id="phase3" class="collapsible-header deep-orange darken-4">Phase 3, Europe, Africa and Asia</div>
				<div class="collapsible-body"><br><br><br><br><br><br><br><br><br><br><br></div>
			</li>
			<li>
				<div id="phase4" class="collapsible-header brown darken-4">Phase 4, The Americas and Australia</div>
				<div class="collapsible-body"><br><br><br><br><br><br><br><br><br><br><br></div>
			</li>
		</ul>
	</div>
</div>

<script type="text/javascript">
	$(".collapsible").collapsible();
	$("#map").mapster({
		mapKey: "data-key",
		showToolTip: true,
		toolTipContainer: "<div class='maptooltip'></div>",
		stroke: true,
		strokeOpacity: 0.9,
		strokeWidth: 3,
		fillOpacity: 0.2,
		singleSelect: true,
		onClick: function(event) {
			$("html, body").animate({
				scrollTop: $(document).height()
			});
			$('#' + event.key).trigger("click", "mapClick");
		}, areas: [
			{
				key: "phase1",
				selected: true,
				strokeColor: "1b5e20",
				toolTip: "<div class='toast rounded phase1'>Starting From UAE</div>"
			}, {
				key: "phase2",
				strokeColor: "1a237e",
				toolTip: "<div class='toast rounded phase2'>Phase 2, Middle East</div>"
			}, {
				key: "phase3",
				strokeColor: "bf360c",
				toolTip: "<div class='toast rounded phase3'>Phase 3, Europe, Africa & Asia</div>"
			}, {
				key: "phase4",
				strokeColor: "3e2723",
				toolTip: "<div class='toast rounded phase4'>Phase 4, Americas & Australia</div>"
			}
		]
	}).mapster("tooltip", "phase1");
	$(window).bind("resize", function() {
		$("#map").mapster("resize", $("#content").width());
	});
	$(".collapsible-header").click(function(event, data) {
		if(data != "mapClick") {
			$("#map").mapster("set", !$("#map").mapster("get", $(this).attr("id")), $(this).attr("id"));
		}
	});
</script>
